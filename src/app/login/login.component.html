<app-login-header></app-login-header>

<div class="login-background">
  <div class="glow-circle circle1"></div>
  <div class="glow-circle circle2"></div>
</div>

<div class="login-container">
  <div class="left-panel animate-fadein">
    <h1>Üdv újra az <span>Okos Órarendben</span>!</h1>
    <p>
      Intelligens módon kezeld az óráid és teendőid, és tartsd kézben az egész heted — mindezt
      egy elegáns felületen.
    </p>
  </div>

  <div class="right-panel animate-slidein">
    <mat-card>
      <mat-card-title>Bejelentkezés</mat-card-title>

      <mat-card-content>
        <form (ngSubmit)="onLogin()" #loginForm="ngForm">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" name="email" [(ngModel)]="email" required />
          </mat-form-field>

          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Jelszó</mat-label>
            <input matInput type="password" name="password" [(ngModel)]="password" required />
          </mat-form-field>

          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="!loginForm.form.valid"
            class="full-width glow-button"
          >
            Belépés
          </button>
        </form>

        <div class="register-link">
          Nincs még fiókod?
          <a routerLink="/register">Regisztrálj itt!</a>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
