<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Bejelentkezés</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onLogin()" #loginForm="ngForm">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            name="email"
            [(ngModel)]="email"
            required
          />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Jelszó</mat-label>
          <input
            matInput
            type="password"
            name="password"
            [(ngModel)]="password"
            required
          />
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="!loginForm.form.valid"
          class="full-width"
        >
          Belépés
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
