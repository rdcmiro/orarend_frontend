<app-login-header></app-login-header>

<div class="register-container">
  <div class="left-panel">
    <h1>Csatlakozz az Okos Órarendhez!</h1>
    <p>Könnyed órarend-kezelés, automatikus értesítések és modern felület.</p>
  </div>

  <div class="right-panel">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Regisztráció</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <form (ngSubmit)="onRegister()" #registerForm="ngForm">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Felhasználónév</mat-label>
            <input matInput name="username" [(ngModel)]="username" required />
          </mat-form-field>

          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" name="email" [(ngModel)]="email" required />
          </mat-form-field>

          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Jelszó</mat-label>
            <input matInput type="password" name="password" [(ngModel)]="password" required />
          </mat-form-field>

          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="!registerForm.form.valid"
            class="full-width"
          >
            Regisztráció
          </button>
        </form>

        <div class="login-link">
          Van már fiókod?
          <a routerLink="/login">Jelentkezz be!</a>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
