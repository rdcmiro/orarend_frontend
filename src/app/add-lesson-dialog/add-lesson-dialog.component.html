<h2 mat-dialog-title>Új óra hozzáadása</h2>
<div class="dialog-body">
  <mat-form-field appearance="outline">
    <mat-label>Tantárgy neve</mat-label>
    <input matInput [(ngModel)]="className" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Tanár neve</mat-label>
    <input matInput [(ngModel)]="teacher" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Nap</mat-label>
    <mat-select [(ngModel)]="dayOfWeek">
      <mat-option *ngFor="let day of weekDays" [value]="day">{{ day }}</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="time-row">
    <mat-form-field appearance="outline">
      <mat-label>Kezdés</mat-label>
      <input matInput type="time" [(ngModel)]="startTime" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Befejezés</mat-label>
      <input matInput type="time" [(ngModel)]="endTime" />
    </mat-form-field>
  </div>

  <div class="actions">
    <button mat-stroked-button color="warn" (click)="onCancel()">Mégse</button>
    <button mat-raised-button color="primary" (click)="onSave()">Mentés</button>
  </div>
</div>
